<div class="card empty-placeholder" (click)='toggleDropdown()' >
  <div class="card-img-overlay"></div>
  <mat-icon class="add-icon"> add_circle_outline</mat-icon>

  <div class="card-footer">
      <!-- Select -->
  <mat-form-field>
    <mat-select #addRecipe (selectionChange)="selectedOption($event)">
      <mat-option *ngFor="let option of dropdownOptions; let i = index" [value]="i">
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
</div>
