<div class="container">
	<div class="row">
		<div class="col-md-4 col-sm-12" *ngFor='let dish of planner'>
			<h3>{{dish.meal}} </h3>
			<div class="card">
				<img src="{{dish.image}}" class="card-img" alt="...">
				<div class="card-img-overlay">

				</div>
				<div class="card-footer text-muted">
					<p class="card-text">{{dish.name}}</p>
				</div>
			</div>

		</div>
	</div>
</div>
