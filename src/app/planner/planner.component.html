<div class="container">
  <div class="row">
    <div class="col-sm-6"> {{date | date}} </div>
    <div class="col-sm-6">
      <div style="float: right;" class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Daily
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Daily</a>
          <a class="dropdown-item" href="#">Weekly</a>
          <a class="dropdown-item" href="#">Monthly</a>
        </div>
      </div>
    </div>
  </div>



  <div class="row meal-list" *ngFor="let meal of objectKeys(dailyPlanner)">
    <div class="col-md-3 col-sm-3">
      <h3 class="list-title" > {{meal | titlecase}} </h3>
      <!-- Add Recipe -->

      <div class="card-item">
        <app-empty-placeholder [dropdownOptions]='recipes' (recipeSelected)='addRecipe($event, meal)'>
        </app-empty-placeholder>
      </div>
      <!--
        <a class="add-button" (click)='toggleDropdownRecipeList()'>
          + Add meal
        </a>
      -->
    </div>


    <div class="col-md-9 col-sm-9 list">
      <!-- Recipe Card -->
      <ng-container *ngIf='(dailyPlanner[meal]).length > 0;'>
        <div class="recipe-card card-item" *ngFor='let recipe of dailyPlanner[meal], let i = index'>
          <app-recipe-item [recipe]='recipe' (removeRecipe)="removeRecipe(meal, i)"></app-recipe-item>
        </div>
      </ng-container>
    </div>

  </div>
</div>
