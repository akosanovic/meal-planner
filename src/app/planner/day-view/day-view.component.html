<ng-container >
  <div class="row meal-list" *ngFor="let meal of objectKeys(dailyPlanner)">
    <div class="col-md-3 col-sm-3">
      <h3 class="list-title"> {{meal | titlecase}} </h3>
    </div>

    <div class="col-md-9 col-sm-9 list">
      <!-- Recipe Card -->
      <ng-container *ngIf='(dailyPlanner[meal]).length > 0'>
        <div class="recipe-card card-item" *ngFor='let recipe of dailyPlanner[meal], let i = index'>
          <app-recipe-item [recipe]="recipe"
                           (removeRecipe)="onRemoveRecipe(meal, recipe)">
          </app-recipe-item>
        </div>
      </ng-container>


      <!-- Add Recipe -->
      <div class="card-item">
        <app-empty-placeholder [dropdownOptions]="dropdownRecipeList$"
                               (recipeSelected)='onAddRecipe($event, meal)'>
        </app-empty-placeholder>
        <!-- <ng-container #emptyPlaceholder></ng-container> -->
      </div>
    </div>

  </div>
</ng-container>
