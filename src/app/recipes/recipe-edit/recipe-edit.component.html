<form [formGroup]='recipeForm' (ngSubmit)='onFormSubmit()' [ngClass]="{'was-validated': isFormSubmitted}">

	<div class="card-body">
		<!-- Image:: START -->
		<div class="form-group">
			<label for="imagePath">
				<img src="{{recipeForm.value.imagePath}}" alt="" class="card-img">
			</label>
			<input class="form-control" name="imagePath" id='imagePath' placeholder="Image" [formControlName]="'imagePath'">
		</div><!-- Image:: END -->

		<div class="row">
			<div class="col-sm-12">
				<h3 class="card-title">Name: </h3>
				<input class="form-control" type="text" name="name" id="" placeholder='Recipe Name' [formControlName]="'name'">
			</div>
		</div>

		<ng-container class="ingredients-list" [formArrayName]="'ingredients'">
			<h3 class="card-title">Ingredients: </h3>

			<div class="row ingredient-item" *ngFor="let ingredient of recipeForm.get('ingredients')['controls']; let i = index" [formGroupName]="i">
				<div class="col-sm-8">
					<input type='text' class="form-control" [formControlName]='"name"' placeholder="Ingredient name">
				</div>
				<div class="col-sm-2">
					<input type='number' class="form-control" [formControlName]='"amount"'  placeholder="Ingredient amount">
				</div>
				<div class="col-sm-2">
					<button class="btn btn-danger">X</button>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
				</div>
			</div>

		</ng-container>



		<h3 class="card-title">Instructions: </h3>
		<div class="row">
			<div class="col-sm-12">
				<textarea type='text' class="form-control" name="description" placeholder="Instructions" rows="6" [formControlName]="'description'"></textarea>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-default" (click)='onCancel()'>Cancel</button>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>


	</div>
</form>
